<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurzusok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kurzusok</h1>
    <div id="courses"></div>
    
    <form id="addCourseForm">
      <label for="courseName">Kurzus neve:</label><br>
      <input type="text" id="courseName" name="courseName" required><br>
      <button type="submit">Kurzus hozzáadása</button>
    </form>

    <form id="assignStudentForm">
      <label for="courseSelect">Kurzus kiválasztása:</label><br>
      <select id="courseSelect" name="courseSelect"></select><br>
      <label for="studentName">Diák neve:</label><br>
      <input type="text" id="studentName" name="studentName" required><br>
      <button type="submit">Diák hozzárendelése</button>
    </form>

    <form id="deleteStudentForm">
      <label for="deleteStudentId">Diák Neve:</label><br>
      <input type="text" id="deleteStudentName" name="deleteStudentName" required><br>
      <button type="submit">Diák törlése</button>
    </form>
    
    
  </div>

  <script src="script.js"></script>
</body>
</html>
